#Database Configuration
db.driver=${db.driver}
db.url=${db.database.url}
db.username=${db.user}
db.password=${db.password}
 
#Hibernate Configuration
hibernate.dialect=${hibernate.dialect}
hibernate.hbm2ddl.auto=update
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=${hibernate.log.sql}
hibernate.format_sql=true

# pings, default 15min=900sec
ping.default.interval=900 
# timeout for test connections in ms
ping.connection.timeout=30000
# time till next check in ms
schedule.ping.check=60000
